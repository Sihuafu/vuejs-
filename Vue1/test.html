<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Js</title>
</head>
<body>
<div id="msg">
    {{ message }}
</div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el: '#msg',
        data: {
            message: 'Learn Vue Js'
        }
    })
</script>
</body>
</html>
