<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue事件处理</title>
</head>
<body>
    <div id="app">
        <button type="submit" @click="updateCount">Submit {{count}} </button>
    </div>
<script src="../vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            count:0
        },
        methods: {
            updateCount: function () {
                this.count += 1;
    }
        }
    })
</script>
</body>
</html>
