<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs输出列表</title>
    <style>
        .completed {
            text-decoration:line-through;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li :class="'completed'" v-for="task in tasks">{{ task.body }}</li>
    </ul>
</div>
<script src="http://cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            tasks: [
                {body:'列表1', completed:false},
                {body:'列表2', completed:true},
                {body:'列表3', completed:false}
            ]
        }
    })
</script>
</body>
</html>
